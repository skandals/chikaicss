<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="chikai.css">
</head>
<body>
    
    <div class="navbar dark">
        <div class="container-fluid">

            <div class="logo">
                <span class="text-white text-xl">Chitai CSS</span>
            </div>

                <ul class="nav-menu right">
                    <form method="post">
                            <div class="input-field">
                                <input type="text" class="form-control" placeholder="Enter name">
                            </div>                            
                            <div class="input-field">
                                <input type="submit" class="btn green" value="sign up">
                            </div>
                    </form>
                </ul>
        </div>
    </div>

<div class="container-fluid red mb-3 p-2">
    <span class="text-white text-center">Share your moments!</span>
</div>


<div class="container mt-5">
    <form>
        <div class="input-field">
            <input type="file" class="form-control" placeholder="Upload file">
        </div>
        <div class="input-field my-2">
            <input type="text" placeholder="Description" class="form-control">
        </div>

        <div class="input-field">
            <textarea class="textarea-control" placeholder="Enter your tags"></textarea>
        </div>

        <div class="my-2">
            <button class="btn blue">Upload</button>
        </div>

    </form>
</div>


<div class="container-fluid my-5">
    <div class="row gap-2 mx-2">
        <div class="col-12 blue"></div>
        <div class="col-12 red"></div>
        <div class="col-12 dark"></div>
        <div class="col-12 orange"></div>
        <div class="col-12 green"></div>
        <div class="col-12 yellow"></div>
        <div class="col-12 gray"></div>

    </div>
</div>
